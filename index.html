<!DOCTYPE html>
<html>
  <head>
    <title>Let's Play With CSS</title>

    <style>
      body {
        background-color: lightgoldenrodyellow;
      }

      h1 {
        color: red;
        font-size: 48px;
        font-family: sans-serif;
      }

      p {
        color: blue;
        font-size: 18px;
        margin-left: 60px;
      }

      a {
        color: olive;
      }

      .second {
        color: green;
        margin-left: 30px;
        margin-top: 100px;
      }

      p a {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <p class="second">Another paragraph to fool around with.</p>

    <a href="https://www.w3.org/">W3</a>

    <h2>My Second Heading</h2>

    <p id="para1">
      This paragraph has a link embeded inside of it. Here is that
      <a href="https://www.techmeme.com/">link</a>.
    </p>

    <p class="special">Don't mind me, just another paragraph to be styled.</p>
  </body>
</html>
