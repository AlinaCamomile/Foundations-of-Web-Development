<!DOCTYPE html>
<html>
  <head>
    <title>Let's Play With CSS</title>

    <style>
      h1 {
        color: red;
        font-size: 48px;
        font-family: sans-serif;
      }

      p {
        color: blue;
        font-size: 18px;
        margin-left: 60px;
      }

      .second {
        color: green;
        margin-left: 30px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <p class="second">Another paragraph to fool around with.</p>
  </body>
</html>
