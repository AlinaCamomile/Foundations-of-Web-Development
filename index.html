<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: sans-serif;
        padding: 40px;
      }

      .container > div {
        color: #fdecb8;
        font-size: 20px;
        padding: 20px;
      }

      .prime {
        background-color: #a2cbb6;
      }

      .secondary {
        background-color: #ed7871;
      }

      .container {
        border: 10px solid #fdecb8;

        /* special sauce */
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <div class="prime">Home</div>
      <div class="secondary">Search</div>
      <div class="prime">Logout</div>
    </nav>
  </body>
</html>
