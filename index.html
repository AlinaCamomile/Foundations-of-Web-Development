<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <style>
      body {
        padding: 50px;
      }

      section {
        overflow: auto;
        margin-bottom: 50px;
        border: 3px solid red;
      }

      .block {
        background-color: lightblue;
        border: 2px solid blue;
        height: 100px;
        margin: 1em;
        width: 200px;
      }

      .floats .block {
        float: left;
      }

      .ib {
        border-color: green;
      }

      .ib .block {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <section class="floats">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </section>

    <section class="ib">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </section>
  </body>
</html>
